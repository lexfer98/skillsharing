<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link href="/static/style.css" rel="stylesheet">



    <div style="float:right" class="loggeduser" th:object="${session}">
        <p th:if="*{alumno == null}">
            No autenticat <a href="/login" th:href="@{/login}">Entrar</a>
        </p>
        <p th:unless="*{alumno == null}"><center><b>
        Autenticado como <span th:text="*{alumno.nombre}"></span></b></center>
        </p>
    </div>
</head>
<body>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-30 text-center mb-30">
                <h2 style="font-size:60px;">EDITAR PERFIL</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar" >
            <div class="container">
                <a class="navbar-brand" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto mr-md-3">
                        <li class="nav-item"><a href="/colaboracion/listpropias" class="nav-link">Mis colaboraciones</a></li>
                        <li class="nav-item"><a href="/oferta/add" class="nav-link">Añadir oferta</a></li>
                        <li class="nav-item"><a href="/oferta/listpropias" class="nav-link">Mis ofertas</a></li>
                        <li class="nav-item"><a href="/solicitud/listpropias" class="nav-link">Mis solicitudes</a></li>
                        <li class="nav-item"><a href="/oferta/list" class="nav-link">Ver ofertas</a></li>
                        <li class="nav-item"><a href="/alumno/perfil" class="nav-link">Mi perfil</a></li>
                        <li class="nav-item" th:object="${session}">
                            <a th:if="*{alumno.isSkp}" href="/skp/menu" class="nav-link">Menú SKP</a>
                            <a th:unless="*{alumno.isSkp}" href="#" class="nav-link">Contactanos</a>
                        </li>
                        <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <div class="loggeduser" th:object="${session}">
        <p th:if="*{alumno == null}">
            No autenticat <a href="/login" th:href="@{/login}">Entrar</a>
        </p>
        <p th:unless="*{alumno == null}"><center><b>
        Autenticado como <span th:text="*{alumno.nombre}"></span></b></center>
        </p>
    </div>

</section>
<br>
<h2 align="center">EDITA EL PERFIL</h2>
<br>
<br>
<form action="#" th:action="@{/alumno/update}"
      th:object="${alumno}" method="post">
    <input type="hidden" th:field="*{dni}" >
    <input type="hidden" th:field="*{fechaCreacion}" />
    <input type="hidden" th:field="*{balanceHoras}" />
    <input type="hidden" th:field="*{ban}" />
    <input type="hidden" th:field="*{motivo}" />
    <input type="hidden" th:field="*{contraseña}" />
    <table align="center">
        <tr>
            <td><label>Nombre: </label></td>
            <td><input type="text" class="form-control" id="nombre" th:field="*{nombre}"/></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td>
        </tr>
        <tr>
            <td><label>Apellidos: </label></td>
            <td><input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" /></td>
            <td th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></td>
        </tr>
        <tr>
            <td><label>Edad</label></td>
            <td><input min="0" type="number" class="form-control" id="edad" th:field="*{edad}" /></td>
            <td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="error"></td>
        </tr>
        <tr>
            <td><label>Género</label></td>
            <td><select th:field="*{genero}">
                <option th:value="'Masculito'" th:text="Masculino"></option>
                <option th:value="'Feminino'" th:text="Feminino"></option>
                <option th:value="'Otro'" th:text="Otro"></option>
            </select></td>
        </tr>
        <tr>
            <td><label>Teléfono</label></td>
            <td><input min="0" type="number" class="form-control" id="numTel" th:field="*{numTel}" /></td>
            <td th:if="${#fields.hasErrors('numTel')}" th:errors="*{numTel}" class="error"></td>
        </tr>
        <tr>
            <td><label>Correo Electrónico</label></td>
            <td><input type="text" class="form-control" id="email" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></td>
        </tr>
        <tr>
            <td><label>Titulación</label></td>
            <td><select th:field="*{curso}">
                <option th:value="'1'" th:text="Primero"></option>
                <option th:value="'2'" th:text="Segundo"></option>
                <option th:value="'3'" th:text="Tercera"></option>
                <option th:value="'4'" th:text="Cuarto"></option>
                <option th:value="'5'" th:text="Quinto"></option>
                <option th:value="'6'" th:text="Sexto"></option>
            </select></td>
            <td>
                <select th:field="*{titulacion}">
                    <option th:value="'Ingeniería_Informática'" >Ingeniería_Informática</option>
                    <option th:value="'Ingeniería_Mecánica'" >Ingeniería_Mecánica</option>
                    <option th:value="'Magisterio_Infantil'" >Magisterio_Infantil</option>
                    <option th:value="'Derecho'" >Derecho</option>
                    <option th:value="'Medicina'" >Medicina</option>
                    <option th:value="'Enfermeria'">Enfermeria</option>
                    <option th:value="'Biologia'">Biologia</option>
                    <option th:value="'ADE'">ADE</option>
                    <option th:value="'Arquitectura'">Arquitectura</option>
                    <option th:value="'Diseño_industrial'">Diseño_industrial</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="submit" value="Modificar Usuario" /></td>
        </tr>
    </table>
</form>
</body>
</html>
