<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar alumno</title>
    <meta charset="UTF-8" />
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo alumno</h2>
    <form class="form-horizontal" action="#" th:action="@{/alumno/register}"
          th:object="${alumno}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="dni">Dni:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="dni" th:field="*{dni}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="fechaCreacion">Fecha Creación:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="edad">Edad:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="edad" th:field="*{edad}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" th:field="*{email}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="contraseña">Contraseña:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}" />
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Crear alumno</button>
                <a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
            </div>
        </div>

    </form>


</div>

</body>
</html>
