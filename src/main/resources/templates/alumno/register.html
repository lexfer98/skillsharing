<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nuevo alumno</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo Alumno</h2>
    <form class="form-horizontal" action="#" th:action="@{/alumno/add}"
          th:object="${alumno}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="dni">Dni:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="dni" th:field="*{dni}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" th:field="*{email}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="titulacion">Titulación:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="titulacion" th:field="*{titulacion}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="curso">Curso:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="curso" th:field="*{curso}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="genero">Genero:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="genero" th:field="*{genero}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="edad">Edad:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="edad" th:field="*{edad}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numTel">Número de telefono:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="numTel" th:field="*{numTel}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="contraseña">Contraseña:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir nuevo alumno</button>
            </div>
        </div>

    </form>
    <tr>
        <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
        </td>
    </tr>
</div>
</body>
</html>
