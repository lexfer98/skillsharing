<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea una nueva habilidadr</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nueva habilidad</h2>
<form action="#" th:action="@{/habilidad/add}"
      th:object="${habilidad}" method="post">
    <table>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Descripci√≥n</label></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
        <tr>
            <td><label>Nivel</label></td>
            <td><select th:field="*{nivel}">
                    <option value="experto">Experto</option>
                    <option value="medio">Medio</option>
                    <option value="novato">Novato</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Agrega habilidad" /></td>
        </tr>
    </table>
</form>
</body>
</html>
