<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar una colaboracion</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<br>
<h2 align="center">Colaboracion</h2>
<br>
<br>
<form action="#" th:action="@{/colaboracion/update}"
      th:object="${colaboracion}" method="post">
    <input type="hidden" th:field="*{id_colaboracion}" >
    <input type="hidden" th:field="*{idOferta}" >
    <input type="hidden" th:field="*{idSolicitud}" >
    <input type="hidden" th:field="*{fecha_inicio}" >
    <input type="hidden" th:field="*{fecha_fin}" >
    <input type="hidden" th:field="*{activo}" >
    <table align="center">
        <tr>
        <tr>
            <td><label>Horas</label></td>
            <td><input type="number" th:field="*{horas}" /></td>
        </tr>

        <tr>
            <td><label>Puntuacion</label></td>
            <td><input type="number" th:field="*{puntuacion}" minlength="1" maxlength="5" /></td>
        </tr>

        <tr>
            <td><label>Opinion</label></td>
            <td><input type="text" th:field="*{opinion}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Finalizar colaboracion" /></td>
        </tr>
    </table>
</form>
</body>
</html>
