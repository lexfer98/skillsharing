<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Lista de ofertas</h1>
<table align="center">
    <thead>
    <tr>
        <th>Nombre Habilidad</th>
        <th>DNI Propietario</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Fecha Iniciacion</th>
        <th>Fecha Finalizacion</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="oferta: ${ofertas}" class="table-light">
        <td th:each="habilidad: ${habilidades}" th:text="${habilidad.id_habilidad==oferta.idHabilidad ? habilidad.nombre+' '+habilidad.nivel : 'No existe'}"></td>
        <td th:text="${oferta.dniPropietario}"></td>
        <td th:text="${oferta.nombre}"></td>
        <td th:text="${oferta.descripcion}"></td>
        <td th:text="${oferta.fechaIniciacion}"></td>
        <td th:text="${oferta.fechaFinalizacion}"></td>
        <td><a th:href="@{/oferta/update/{idOferta}(idOferta=${oferta.idOferta})}">Edita</a>
        <td><a th:href="@{/oferta/delete/{idOferta}(idOferta=${oferta.idOferta})}">Borrar</a>
        <!--<td><a th:href="@{/solicitud/listpropias/{id_solicitud}(id_solicitud=${oferta.idOferta})}">Ver Solicitudes</a> Hacer List por ofertas en solicitud-->
        </td>
    </tr>
    </tbody>
</table>
<a href="add">Agrega una oferta</a>
</body>
</html>
