<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<h1 align="center">Lista de ofertas</h1>
<table align="center">
    <thead>
    <tr>
        <th>Id Oferta</th>
        <th>Id Habilidad</th>
        <th>DNI Propietario</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Fecha Iniciacion</th>
        <th>Fecha Finalizacion</th>
        <th>Activa</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="oferta: ${ofertas}" class="table-light">
        <td th:text="${oferta.idOferta}"></td>
        <td th:text="${oferta.idHabilidad}"></td>
        <td th:text="${oferta.dniPropietario}"></td>
        <td th:text="${oferta.nombre}"></td>
        <td th:text="${oferta.descripcion}"></td>
        <td th:text="${oferta.fechaIniciacion}"></td>
        <td th:text="${oferta.fechaFinalizacion}"></td>
        <td th:text="${oferta.activa}"></td>
        <td><a th:href="@{/oferta/update/{id_oferta}(id_oferta=${oferta.idOferta})}">Edita</a>
        <td><a th:href="@{/solicitud/add/{id_oferta}(id_oferta=${oferta.idOferta})}">Solicitar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add">Agrega una oferta</a>
</body>
</html>
