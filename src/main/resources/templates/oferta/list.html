<!--<div class="container">-->
    <div class="card" style="width: 18rem;" th:each="oferta: ${ofertas}" align="center">
        <div class="card-body">
            <h5 class="card-title"><b><a th:text="${oferta.nombre}"></a></b></h5>
            <p class="card-text"><a th:text="${oferta.descripcion}"></a></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a th:each="habilidad: ${habilidades}" th:if="${habilidad.id_habilidad==oferta.idHabilidad}" th:text="${habilidad.nombre+' '+habilidad.nivel}"></a></li>
            <li class="list-group-item">Inicio: <a th:text="${oferta.fechaIniciacion}"></a></li>
            <li class="list-group-item">Fin: <a th:text="${oferta.fechaFinalizacion}"></a></li>
        </ul>
        <div class="card-body">
            <!--<a th:href="@{/solicitud/add/{id_oferta}(id_oferta=${oferta.idOferta})}" class="btn btn-warning" role="button">Solicitar</a>-->
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
                Solicitar
            </button>

            <a th:href="@{/oferta/oferta/{id_oferta}(id_oferta=${oferta.idOferta})}" class="btn btn-warning" role="button">M치s informaci칩n</a>
        </div>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Solicitar la oferta <a th:text="${oferta.nombre}"></a></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Est치s seguro que quieres solicitar la oferta <a th:text="${oferta.nombre}"></a> de <a th:each="habilidad: ${habilidades}" th:if="${habilidad.id_habilidad==oferta.idHabilidad}" th:text="${habilidad.nombre+' '+habilidad.nivel}"></a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a role="button" class="btn btn-primary" th:href="@{/solicitud/add/{id_oferta}(id_oferta=${oferta.idOferta})}">Solicitar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
