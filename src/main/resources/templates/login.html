<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Accés</h2>
    <form class="form-horizontal" action="#" th:action="@{/login}"
          th:object="${user}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2"> Email del usuario:</label>
            <div class="col-sm-4">
                <input  type="text" class="form_control" th:field="*{username}"/>
            </div>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Contraseña:</label>
            <div class="col-sm-4">
                <input class="form_control" type="password" th:field="*{password}"/>
            </div>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary" >Iniciar sesión </button>
            </div>
        </div>
        <p><b>¿No tienes cuenta?</b> <a th:action="@{/register}" href="/alumno/register" id="estilo3">Registrate</a>
        </p>
    </form>
    <tr>
        <td colspan="2"><a id="estilo2" onclick="history.back()" class="btn btn btn-exit" role="button">Atrás</a>
        </td>
    </tr>
</div>


</body>
</html>
