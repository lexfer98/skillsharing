<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-30 text-center mb-30">
                <h2 style="font-size:60px;">SKP MENU</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar" >
            <div class="container">
                <a class="navbar-brand" href="/">Volver</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto mr-md-3" id="menu">
                        <li class="nav-item"><a href="/alumno/list" class="nav-link">Usuarios</a></li>
                        <li class="nav-item"><a href="/habilidad/list" class="nav-link">Habilidades</a></li>
                        <li class="nav-item"><a href="/skp/colaboracion/list" class="nav-link">Colaboraciones</a></li>
                        <li class="nav-item"><a href="/skp/solicitud/list" class="nav-link">Solicitudes</a></li>
                        <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END nav -->
    </div>
</section>
<table align="center" class="table table-striped" style="margin-top: 50px;">
    <thead>
    <tr>
        <th>Id Colaboracion</th>
        <th>idOferta</th>
        <th>idSolicitud</th>
        <th>Fecha Inicio</th>
        <th>Fecha Finalizacion</th>
        <th>Horas</th>
        <th>Puntuacion</th>
        <th>Opinión</th>
        <th>Activo</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="colaboracion: ${colaboraciones}">
        <td th:text="${colaboracion.id_colaboracion}"></td>
        <td th:text="${colaboracion.idSolicitud}"></td>
        <td th:text="${colaboracion.idOferta}"></td>
        <td th:text="${colaboracion.fecha_inicio}"></td>
        <td th:text="${colaboracion.fecha_fin}"></td>
        <td th:text="${colaboracion.horas}"></td>
        <td th:text="${colaboracion.puntuacion}"></td>
        <td th:text="${colaboracion.opinion}"></td>
        <td th:text="${colaboracion.finalizada}"></td>
        <td><a th:href="@{/colaboracion/update/{id_colaboracion}(id_colaboracion=${colaboracion.id_colaboracion})}">Edita</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
