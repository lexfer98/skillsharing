<form action="#" th:action="@{/skp/ban/{alumnoban.dni}(alumnoban.dni=${alumnoban.dni})}" method="post" style="margin: auto; width: 500px; margin-top: 50px";>
    <table>
        <td><b>Nombre a banear: </b></td>
        <td><a th:text="${alumnoban.nombre}"> </a><a th:text="${alumnoban.apellidos}"></a></td>
        </tr>
        <tr>
            <td>Motivo: </td>
            <td><input type="text" th:field="*{alumnoban.motivo}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Banear" /></td>
        </tr>
    </table>
</form>
