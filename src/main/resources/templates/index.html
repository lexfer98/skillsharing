<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkillSharing</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/static/style.css" rel="stylesheet">
</head>

<div class="lineal"></div>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-30 text-center mb-30">
                    <h2 style="font-size:60px;">SKILL SHARING</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar" >
                <div class="container">
                    <a class="navbar-brand" href="/">Inicio</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars"></span> Menu
                    </button>
                    <div class="collapse navbar-collapse" id="ftco-nav">
                        <ul class="navbar-nav ml-auto mr-md-3">
                            <li class="nav-item"><a href="oferta/list" class="nav-link">Ver ofertas</a></li>
                            <li class="nav-item"><a href="/alumno/add" class="nav-link">Registrate</a></li>
                            <li class="dropdown nav-item d-md-flex align-items-center">
                                <a href="alumno/users" class="dropdown-toggle nav-link d-flex align-items-center justify-content-center icon-cart p-0" id="dropdown04" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user"></i>
                                    <b class="caret"></b>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <form th:action="@{/oferta/listarSkillsOfertas}"style="margin: auto; width: 220px; margin-top: 50px;">
        <select name="habilidad">
            <option th:each="nombre : ${nombres}"
                    th:value="${nombre}"
                    th:text="${nombre}">

            </option>
        </select>
        <button> OK </button>
    </form>
    <div class="card-columns" style="margin-top: 50px;">
        <div class="card" style="width: 18rem;" th:each="oferta: ${ofertas}" align="center">
            <div class="card-body">
                <h5 class="card-title"><b><a th:text="${oferta.nombre}"></a></b></h5>
                <p class="card-text"><a th:text="${oferta.descripcion}"></a></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a th:each="habilidad: ${habilidades}" th:if="${habilidad.id_habilidad==oferta.idHabilidad}" th:text="${habilidad.nombre+' '+habilidad.nivel}"></a></li>
                <li class="list-group-item">Inicio: <a th:text="${oferta.fechaIniciacion}"></a></li>
                <li class="list-group-item">Fin: <a th:text="${oferta.fechaFinalizacion}"></a></li>
            </ul>
            <div class="card-body">

                <a  role="button" class="btn btn-warning" th:href="@{/solicitud/add/{id_oferta}(id_oferta=${oferta.idOferta})}">Solicitar</a>
                <a th:href="@{/oferta/oferta/{id_oferta}(id_oferta=${oferta.idOferta})}" class="btn btn-warning" role="button">Más información</a>
            </div>
        </div>
    </div>



</body>
</html>
