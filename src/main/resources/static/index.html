<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkillSharing</title>
</head> SkillSharing
<body>
    <nav>
        <ul>

            <li><a href="oferta/list">Ver ofertas</a></li>
        </ul>
    </nav>
    <div class="loggeduser" th:object="${session}">
        <p th:if="*{alumno == null}">
            No autenticat <a href="/loginV2" th:href="@{/loginV2}">Entrar</a>
        </p>
        <p th:unless="*{alumno != null}">
            Autenticat com <span th:text="*{alumno.dni}"></span> <a
                href="/logout" th:href="@{/logout}">Eixir</a>
        </p>
    </div>

</body>
</html>
